buildType:
  default: debug
  choices:
    debug:
      short: Debug
      long: Emit debug information
      buildType: Debug
    release:
      short: Release
      long: Optimize generated code
      buildType: Release

TIMER:
  default: 'no'
  choices:
    'yes':
      short: Enable Timer
      long: Show frame time and FPS
      settings:
        TIMER: 1
    'no':
      short: Disable Timer
      settings:
        TIMER: 0